
  <!-- content -->
  <section class="py-5">
    <div class="container">
      <div class="row gx-5" *ngIf="product">
        <aside class="col-lg-6">
          <div class="border rounded-4 mb-3 d-flex justify-content-center">
            <a data-fslightbox="mygalley" class="rounded-4" target="_blank" data-type="image">
              <img style="max-width: 100%; max-height: 100vh; margin: auto;" class="rounded-4 fit" src="{{ product.prdImgUrl }}" />
            </a>
          </div>
          <div class="row">
            <div>
              <button class="btn btn-lg text-center back"(click)="backFun()"><span><i class="fa fa-arrow-left fa-3x"></i></span></button>
            </div>
          </div>
        </aside>
        <main class="col-lg-6">
          <div class="ps-lg-3">
            <h4 class="title text-dark">
             {{product.name}}
            </h4>
            <div class="d-flex flex-row my-3">
              <div class="text-warning mb-1 me-2">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
                <span class="ms-1">
                  4.5
                </span>
              </div>
              <span class="text-muted me-1"><i class="fas fa-shopping-basket fa-sm mx-1"></i>154 orders</span>
              <div [ngStyle]="{'color':(product.quantity>0)?'blue':'red'}">
                <ng-container *ngIf="product.quantity>0;else outReference">In Stock</ng-container>
                <ng-template #outReference>Out of Stock</ng-template>
              </div>
          
            </div>
            <div class="mb-3">
              <span class="h5">{{product.price | currency:'EGP '}}</span>
            </div>
            <p>
              {{product.details}}
            </p>
  
            <div class="row">
              <dt class="col-3">Material:</dt>
              <dd class="col-9">{{product.material}}</dd>

              <dt class="col-3">Quantity</dt>
              <dd class="col-9">{{product.quantity}}</dd>
            </div>
  
            <hr />
  
            <div class="row mb-4">
             
              <!-- col.// -->
              <div class="col-md-4 col-6 mb-3">
                <label class="mb-2 d-block">Quantity</label>
                <div class="input-group mb-3" style="width: 170px;">
                  <button class="btn btn-white border border-secondary px-3" type="button" id="button-addon1" data-mdb-ripple-color="dark">
                    <i class="fas fa-minus"></i>
                  </button>
                  <input type="text" class="form-control text-center border border-secondary" placeholder={{product.quantity}}  aria-label="Example text with button addon" aria-describedby="button-addon1" />
                  <button class="btn btn-white border border-secondary px-3"  type="button" id="button-addon2" data-mdb-ripple-color="dark">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="mt-3">
            <a href="#" class="btn btn-warning shadow-0 me-3"> Buy now </a>
            <a href="#" class="btn btn-primary shadow-0 "> <i class="me-1 fa fa-shopping-basket"></i> Add to cart </a>
            </div>
            <div>
              <button class="btn btn-lg text-center prevnext prev"[disabled]="currPrdId==indxList[0]" (click)="prev()"><span><i class="fa fa-arrow-left fa-lg"></i></span></button>
              <button class="btn btn-lg text-center prevnext next"[disabled]="currPrdId==indxList[indxList.length-1]" (click)="next()"><span><i class="fa fa-arrow-right fa-lg"></i></span></button>
            </div>
          </div>
        </main>
      </div>
    </div>
  </section>
